<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&family=Poetsen+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav>
        <a href="index.html">Blogspace</a>
    </nav>
    <main>
        <form id="new-post-form">
            <div class="form-input">
                <label for="post-title">Title</label>
                <input type="text" id="post-title" name="post-title" placeholder="My shoes are wet">
            </div>
            <div class="form-input">
                <label for="post-body">Body</label>
                <textarea type="text" id="post-body" name="post-body" placeholder="I wanted to jump over a river, but it went horribly wrong"></textarea>
            </div>
            <button type="submit">post</button>
        </form>
        <div id="blog-posts-container" class="blog-posts-container"></div>
    </main>
    <script src="index.js"></script>
</body>
</html>
